<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css'
        integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=='
        crossorigin='anonymous' />

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script defer src="js/boolzapp.js"></script>
</head>
<body>
    <!--container-->
    <div class="container">
        <div id="root">
            <div class="row">
                <!--chat list section-->
                <section id="chat-list" class="col-4">
                    <!--section header-->
                    <header class="chat-list-header">
                        <div class="image">
                            <img class="img-flud" src="img/avatar_1.jpg" alt="">
                            <span>Name surname</span>
                        </div>
                        <div class="options emoji">
                            <i class="fa-regular fa-circle"></i>
                            <i class="fas fa-message"></i>
                            <i class="fas fa-ellipsis-vertical"></i>

                        </div>
                    </header>
                    <!--notification banner-->
                    <div class="chat-list-info">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="info">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!--list container-->
                    <main class="chat-list-container">
                        <ul class="list-group list-group-flush">
                            <li class="search">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                  </div>
                            </li>
                            <li class="list-group-item">
                                <div class="contact">
                                    <div class="image">
                                        <img class="img-flud" src="img/avatar_1.jpg" alt="">
                                        <span>Name surname</span>
                                    </div>
                                </div>
                            </li>
                            
                        </ul>
                    </main>
                </section>
                <!--chat section-->    
                <section id="chat" class="col-8">
                    <!--chat header-->
                    <header class="chat-header">
                        <div class="image">
                            <img class="img-flud" src="img/avatar_1.jpg" alt="">
                            <div>
                                <span class="d-block">Name surname</span>
                                <span class="contact-status">Online</span>
                            </div>
                        </div>
                        <div class="options emoji">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <!--chat messages-->
                    <main class="chat-main overflow-auto">
                        <ul class="px-3">
                            <li class="message-container p-3 sent">
                                <div class="message p-2 rounded-3">
                                    <p>Hai portato a spasso il cane?</p>
                                    <time>10/01/2020 15:30:55</time>
                                </div>
                            </li>
                            <li class="message-container p-3 sent">
                                <div class="message p-2 rounded-3">
                                    <p>Ricordati di stendere i panni</p>
                                    <time>10/01/2020 15:50:00</time>
                                </div>
                            </li>
                            <li class="message-container p-3 received">
                                <div class="message p-2 rounded-3">
                                    <p>Fatto tutto!</p>
                                    <time>10/01/2020 16:15:22</time>
                                </div>
                            </li>
                        </ul>

                    </main>
                    <!--add-message bar-->
                    <footer class="message-bar">
                        <div class="emoji"><i class="fa-regular fa-smile"></i></div>
                        <div class="input-group my-2">
                            <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="emoji"><i class="fas fa-microphone"></i></div>
                    </footer>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
